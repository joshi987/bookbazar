<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="/css/style.css">
   <link  href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
   integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
   crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header class="first-header" id="head">
        <!-- <img src="/img/logo/BookIsqh.png" alt="" class="logo"> -->
        <input type="text" class="input">
    
        <div class="cart-plus">
          <i class='fa fa-cart-plus'><span class="num">0</span></i>
        </div>
        <div class="search"><i class='fa fa-search' style="font-size: 19px;"></i></div>
        <div class="button">
          <button class="button-1" id="btn">Login</button>
        </div>
      </header>
    <div class="products-container">
        <div class="products-header">
            <h5 class="products-title">PRODUCT</h5>
            <h5 class="price">PRICE</h5>   
            <h5 class="quantity">QUANTITY</h5>
            <h5 class="total">TOTAL</h5>
        </div>
        <div class="products">
          

        </div>
    </div>

    
    <script src="/JavaScript/js.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
